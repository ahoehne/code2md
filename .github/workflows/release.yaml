name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      with:
        fetch-depth: 0

    - name: Verify tag is on main branch
      env:
        GIT_REF: ${{ github.ref }}
        GIT_REF_NAME: ${{ github.ref_name }}
      run: |
        TAG_COMMIT=$(git rev-list -n 1 "$GIT_REF")

        if ! git merge-base --is-ancestor "$TAG_COMMIT" origin/main; then
          echo "Error: Tag $GIT_REF_NAME is not on the main branch"
          exit 1
        fi

        if ! git merge-base --is-ancestor origin/main "$TAG_COMMIT"; then
          echo "Error: Tag $GIT_REF_NAME is ahead of main but on a different branch"
          exit 1
        fi

        echo "Tag $GIT_REF_NAME is on main branch"

    - name: Set up Go
      uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
      with:
        go-version: '1.26'
        cache: false

    - name: Build
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}

        if [ "$TAG_NAME" != "$(git describe --tags --exact-match 2>/dev/null)" ]; then
          echo "Validation failed: Triggered tag $TAG_NAME does not match current git state"
          exit 1
        fi

        chmod +x build-all.sh
        ./build-all.sh "$TAG_NAME"

    - name: Create Release
      uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
      with:
        files: |
          dist/CHECKSUMS.txt
          dist/code2md-linux-amd64
          dist/code2md-linux-arm64
          dist/code2md-darwin-amd64
          dist/code2md-darwin-arm64
          dist/code2md-windows-amd64.exe
          dist/code2md-windows-arm64.exe
        name: Release ${{ github.ref_name }}
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
